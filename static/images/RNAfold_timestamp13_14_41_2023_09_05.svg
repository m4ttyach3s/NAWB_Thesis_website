      113.535,63.598
      109.309,49.206
    " />
    <g id="pairs">
      <line class="basepairs" id="2,10" x1="94.91679" y1="53.43208" x2="109.30919" y2="49.20610" />
      <line class="basepairs" id="3,9" x1="99.14278" y1="67.82448" x2="113.53518" y2="63.59850" />
      <line class="basepairs" id="4,8" x1="103.36877" y1="82.21687" x2="117.76117" y2="77.99089" />

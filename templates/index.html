{% extends 'base.html' %}

{% block head %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nussinov's Algorithm WebTool</title>
</head>
{% endblock %}

{% block body %}
    <h1>Nussinov's Algorithm WebTool</h1>
    <p></p>
    <div class="content">
        <div class="form">
            <form action="/" method="POST">
                <div id="input-container">
                    <p><input type="text" name="content" id="content" placeholder="Write your desired RNA string">
                </div>
                <br><label for="minimal-loop" name="minimal_loop">Choose a minimal loop length:</label>
                <select name="mll" id="minimal-loop">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <br><br><input type="submit" id="start-algorithm" value="Start Algorithm">
            </form>
        </div>
        <script>
            var errorMessage = "{{ error_message|e }}";
            if (errorMessage && errorMessage !== 'None') {
                alert(errorMessage);
            }
        </script>
    </div>
{% endblock %}

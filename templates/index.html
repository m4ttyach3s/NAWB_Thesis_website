{% extends 'base.html' %}

{% block head %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nussinov's Algorithm WebTool</title>
</head>
{% endblock %}

{% block body %}
    <div class="p-5 text-center bg-transparent">
    <h1 class="display-5">Nussinov's Algorithm WebTool</h1>
    <!--- <h1>Nussinov's Algorithm WebTool</h1>-->
    </div>
    <p></p>
    <div class="content">
        <div class="form">
            <form action="/" method="POST">

                <!--- <div id="input-container">
                    <p><input type="text" name="content" id="content" placeholder="Write your desired RNA string">
                </div>-->
            <div class="center-align">
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="content" name="content" placeholder="Write your desired RNA string" value="{{ content_value }}">
                </div>
            </div>
            <div class="center-align">
            <br><select class="form-select form-select-sm custom-width" aria-label="Small select" name="mll" id="minimal-loop">
                <option selected>Choose a minimal loop length</option>
                <option value="0" {% if mll_value == "0" %}selected{% endif %}>0</option>
                <option value="1" {% if mll_value == "1" %}selected{% endif %}>1</option>
                <option value="2" {% if mll_value == "2" %}selected{% endif %}>2</option>
                <option value="3" {% if mll_value == "3" %}selected{% endif %}>3</option>
                <option value="4" {% if mll_value == "4" %}selected{% endif %}>4</option>
                <option value="5" {% if mll_value == "5" %}selected{% endif %}>5</option>
              </select>
            </div>
                <br><br><button type="submit" class="btn btn-outline-primary" id="start-algorithm">Start Algorithm</button>
            </form>
        </div>
        <script>
            var errorMessage = "{{ error_message }}";
            if (errorMessage && errorMessage !== 'None') {
                alert(errorMessage);
            }
        </script>
    </div>
{% endblock %}
